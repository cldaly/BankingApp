<div *ngIf="invalid" class="invalid" (click)="close()">
    <p>{{ message }}</p>
    <i class="material-icons">close</i>
</div>
<div class="login-page">
    <h4>Login</h4>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <mat-form-field>
            <mat-label for="username">Username</mat-label>
            <input matInput type="text" formControlName="username" autocomplete="off" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
            <mat-error *ngIf="submitted && f.username.errors">
                <mat-error *ngIf="f.username.errors.required">Username is required</mat-error>
            </mat-error>
        </mat-form-field>
        <mat-form-field>
            <mat-label for="password">Password</mat-label>
            <input matInput type="password" formControlName="password" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
            <mat-error *ngIf="submitted && f.password.errors">
                <mat-error *ngIf="f.password.errors.required">Password is required</mat-error>
            </mat-error>
        </mat-form-field>
        <div>
            <button id="login-btn" mat-raised-button color="accent" [disabled]="loading">
                <span *ngIf="loading" class="loading"></span>
                <span>Login</span>
            </button>
        </div>
    </form>
</div>
<button class="back" mat-stroked-button color="primary" [routerLink]="['/']" routerLinkActive="true" >Back</button>
