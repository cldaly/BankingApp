<div class="home">
    <h2>Welcome to My Banking App, {{ currentUser.name }}</h2>
    <ng-template *ngIf="currentUser.status !== 'pending';else pending">
        <p>Your accout is good to go!</p>
    </ng-template>
    <ng-template #pending>
        <p>Your account status is currently is pending and waiting for approval. Please try back in a few moments!</p>
    </ng-template>
</div>
